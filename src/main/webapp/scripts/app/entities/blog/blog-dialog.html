
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBlogLabel" translate="gwennosekaiApp.blog.home.createOrEditLabel">Create or edit a Blog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="blog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.blog.blogId" for="field_blogId">BlogId</label>
            <input type="text" class="form-control" name="blogId" id="field_blogId"
                    ng-model="blog.blogId"
                    required />
            <div ng-show="editForm.blogId.$invalid">
                <p class="help-block"
                    ng-show="editForm.blogId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.blog.blogTitle" for="field_blogTitle">BlogTitle</label>
            <input type="text" class="form-control" name="blogTitle" id="field_blogTitle"
                    ng-model="blog.blogTitle"
                    required />
            <div ng-show="editForm.blogTitle.$invalid">
                <p class="help-block"
                    ng-show="editForm.blogTitle.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.blog.blogSeoDescription" for="field_blogSeoDescription">BlogSeoDescription</label>
            <input type="text" class="form-control" name="blogSeoDescription" id="field_blogSeoDescription"
                    ng-model="blog.blogSeoDescription"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
