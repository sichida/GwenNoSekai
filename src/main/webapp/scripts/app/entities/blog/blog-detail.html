
<div>
    <h2><span translate="gwennosekaiApp.blog.detail.title">Blog</span> {{blog.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="gwennosekaiApp.blog.blogId">BlogId</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.blogId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="gwennosekaiApp.blog.blogTitle">BlogTitle</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.blogTitle}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="gwennosekaiApp.blog.blogSeoDescription">BlogSeoDescription</span>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
