
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" translate="gwennosekaiApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="article.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="article.content"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.permalink" for="field_permalink">Permalink</label>
            <input type="text" class="form-control" name="permalink" id="field_permalink"
                    ng-model="article.permalink"
                    required />
            <div ng-show="editForm.permalink.$invalid">
                <p class="help-block"
                    ng-show="editForm.permalink.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="article.creationDate"
                    required />
            <div ng-show="editForm.creationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.lastUpdateDate" for="field_lastUpdateDate">LastUpdateDate</label>
            <input type="datetime-local" class="form-control" name="lastUpdateDate" id="field_lastUpdateDate"
                    ng-model="article.lastUpdateDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.isPublished" for="field_isPublished">IsPublished</label>
            <input type="checkbox" class="form-control" name="isPublished" id="field_isPublished"
                    ng-model="article.isPublished"
                     />
            <div ng-show="editForm.isPublished.$invalid">
                <p class="help-block"
                    ng-show="editForm.isPublished.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.enablePublicPreview" for="field_enablePublicPreview">EnablePublicPreview</label>
            <input type="checkbox" class="form-control" name="enablePublicPreview" id="field_enablePublicPreview"
                    ng-model="article.enablePublicPreview"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="article.author"
                    required />
            <div ng-show="editForm.author.$invalid">
                <p class="help-block"
                    ng-show="editForm.author.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gwennosekaiApp.article.thumbnail" for="field_thumbnail">Thumbnail</label>
            <input type="number" class="form-control" name="thumbnail" id="field_thumbnail"
                    ng-model="article.thumbnail"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
