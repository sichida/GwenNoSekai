<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-link" href [routerLink]="['/', 'admin', 'article']">
      <i class="fa fa-angle-double-left" aria-hidden="true"></i> Retour
    </a>
  </div>
  <div class="col-xs-12">
    <form (submit)="submitArticle()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" name="title"
               placeholder="Titre" [(ngModel)]="article.title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" id="content" name="content"
                  rows="8"
                  [(ngModel)]="article.content"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Soumettre</button>
    </form>
  </div>
</div>
